<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BeÅŸiktaÅŸ MÃ¼zik</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" /> <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .password-screen, .music-screen {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .password-screen.active, .music-screen.active {
      display: flex;
    }
    input[type="password"] {
      font-size: 20px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      text-align: center;
      width: 160px;
    }
    button {
      margin-top: 16px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0f0;
      color: black;
      font-weight: bold;
    }
    .music-player {
      max-width: 400px;
      width: 100%;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .music-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 20px 0;
    }
    .music-button {
      background: #111;
      border: 1px solid #444;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .music-button:hover {
      background: #222;
    }
    .music-button.active {
      background: #0f0;
      color: black;
      font-weight: bold;
    }
    .now-playing {
      margin: 20px 0;
      font-size: 16px;
      color: #0f0;
    }

    /* Yeni OynatÄ±cÄ± Kontrolleri Stilleri */
    .custom-audio-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 20px;
      background-color: #222;
      border-radius: 10px;
      padding: 15px;
    }

    .play-pause-button {
      font-size: 36px; /* Ä°kon boyutu */
      color: #0f0; /* YeÅŸil renk */
      background: none;
      border: none;
      cursor: pointer;
      margin-bottom: 15px;
      padding: 0;
    }

    .playback-bar {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .playback-bar input[type="range"] {
      -webkit-appearance: none; /* VarsayÄ±lan tarayÄ±cÄ± stilini kaldÄ±r */
      width: 100%;
      height: 8px;
      background: #444;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
    }

    /* Range slider thumb (ilerleme Ã§ubuÄŸu tutacaÄŸÄ±) */
    .playback-bar input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #0f0;
      cursor: grab;
      box-shadow: 0 0 5px rgba(0,255,0,0.5);
    }
    .playback-bar input[type="range"]::-moz-range-thumb { /* Firefox */
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #0f0;
      cursor: grab;
      box-shadow: 0 0 5px rgba(0,255,0,0.5);
    }

    .time-display {
      font-size: 14px;
      white-space: nowrap; /* Saati tek satÄ±rda tut */
    }

    .seek-buttons { /* AdÄ± deÄŸiÅŸtirmedim, ama artÄ±k ileri/geri sarma deÄŸil */
      display: flex;
      justify-content: center;
      gap: 15px; /* Butonlar arasÄ± boÅŸluk */
      width: 100%;
    }

    .seek-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #333;
      color: white;
      transition: background-color 0.3s;
      flex: 1; /* ButonlarÄ±n eÅŸit geniÅŸlikte olmasÄ±nÄ± saÄŸlar */
    }

    .seek-buttons button:hover {
      background-color: #555;
    }

    .seek-buttons i {
      margin-right: 5px;
    }

    /* VarsayÄ±lan HTML5 audio kontrollerini gizle */
    audio {
      display: none;
    }

  </style>
</head>
<body>
<div class="container">
  <div class="password-screen active">
    <h2>Åifreyi Girin</h2>
    <input type="password" id="passwordInput" maxlength="4" placeholder="****" />
    <button onclick="checkPassword()">GiriÅŸ Yap</button>
    <p id="error" style="color:red; display:none; margin-top:10px;">YanlÄ±ÅŸ ÅŸifre!</p>
  </div>

  <div class="music-screen">
    <div class="music-player">
      <h2>ğŸ§ ÅarkÄ± SeÃ§</h2>
      <div id="musicList" class="music-list"></div>
      <div id="nowPlaying" class="now-playing">â¸ ÅarkÄ± seÃ§ilmedi</div>

      <audio id="audioPlayer"></audio>

      <div class="custom-audio-controls">
        <button id="playPauseButton" class="play-pause-button"><i class="fas fa-play"></i></button>

        <div class="playback-bar">
          <span id="currentTimeDisplay" class="time-display">0:00</span>
          <input type="range" id="progressBar" value="0" min="0" max="100">
          <span id="durationDisplay" class="time-display">0:00</span>
        </div>

        <div class="seek-buttons">
          <button id="prevButton"><i class="fas fa-step-backward"></i> </button>
          <button id="nextButton"><i class="fas fa-step-forward"></i></button>
        </div>
      </div>
      </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD-sWB0nG4eAW2BndW8AvG6OVZFP_LjpQk", // API anahtarÄ±nÄ±zÄ± buraya yapÄ±ÅŸtÄ±rÄ±n
    authDomain: "admin-5ae49.firebaseapp.com",
    projectId: "admin-5ae49",
    storageBucket: "admin-5ae49.firebasestorage.app",
    messagingSenderId: "220113764380",
    appId: "1:220113764380:web:2f00c76595a48bf7721fd9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.onload = () => {
    document.getElementById("passwordInput").focus();
    loadInitialSettings();
  };

  let sitePassword = "1903";

  async function loadInitialSettings() {
    const settingsDocRef = doc(db, "settings", "main");
    const settingsSnap = await getDoc(settingsDocRef);
    if (settingsSnap.exists()) {
      const data = settingsSnap.data();
      if (data.sitePassword) sitePassword = data.sitePassword;
    }
  }

  window.checkPassword = function () {
    const input = document.getElementById("passwordInput").value;
    if (input === sitePassword) {
      document.querySelector(".password-screen").classList.remove("active");
      document.querySelector(".music-screen").classList.add("active");
      loadMusic(); // Åifre doÄŸruysa mÃ¼ziÄŸi yÃ¼kle
    } else {
      document.getElementById("error").style.display = "block";
    }
  };

  const musicListDiv = document.getElementById("musicList");
  const player = document.getElementById("audioPlayer");
  const nowPlaying = document.getElementById("nowPlaying");

  // Ã–zel kontrollerin elemanlarÄ±
  const playPauseButton = document.getElementById('playPauseButton');
  const progressBar = document.getElementById('progressBar');
  const currentTimeDisplay = document.getElementById('currentTimeDisplay');
  const durationDisplay = document.getElementById('durationDisplay');
  // Ã–nceki ve Sonraki butonlarÄ±
  const prevButton = document.getElementById('prevButton');
  const nextButton = document.getElementById('nextButton');

  let currentMusicIndex = -1; // Mevcut Ã§alÄ±nan ÅŸarkÄ±nÄ±n indeksi
  let allMusic = []; // Firebase'den gelen tÃ¼m ÅŸarkÄ±larÄ± tutacak dizi

  // ÅarkÄ± Ã§alma fonksiyonu
  function playMusic(index) {
    if (index >= 0 && index < allMusic.length) {
      currentMusicIndex = index;
      const music = allMusic[currentMusicIndex];
      player.src = music.url;
      player.load(); // Yeni kaynak yÃ¼klendiÄŸinde metadatayÄ± yÃ¼klemesi iÃ§in
      player.play();
      playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
      nowPlaying.textContent = "ğŸ¶ Ã‡alÄ±yor: " + music.title;

      // Aktif ÅŸarkÄ± butonunu gÃ¼ncelle
      document.querySelectorAll(".music-button").forEach((btn, i) => {
        if (i === currentMusicIndex) {
          btn.classList.add("active");
        } else {
          btn.classList.remove("active");
        }
      });
    }
  }

  // Oynat/Duraklat Butonu
  playPauseButton.addEventListener('click', () => {
    if (player.paused) {
      if (currentMusicIndex === -1 && allMusic.length > 0) {
        // EÄŸer hiÃ§ ÅŸarkÄ± seÃ§ilmediyse ilk ÅŸarkÄ±yÄ± Ã§al
        playMusic(0);
      } else {
        player.play();
      }
      playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
    } else {
      player.pause();
      playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
    }
  });

  // Ä°lerleme Ã‡ubuÄŸu GÃ¼ncellemesi (ÅarkÄ± Ã§alarken)
  player.addEventListener('timeupdate', () => {
    if (!isNaN(player.duration)) { // SÃ¼re geÃ§erliyse
      const progress = (player.currentTime / player.duration) * 100;
      progressBar.value = progress;
      currentTimeDisplay.textContent = formatTime(player.currentTime);
    }
  });

  // ÅarkÄ± yÃ¼klendiÄŸinde toplam sÃ¼reyi gÃ¶ster
  player.addEventListener('loadedmetadata', () => {
    durationDisplay.textContent = formatTime(player.duration);
    progressBar.max = 100; // Ä°lerleme Ã§ubuÄŸunun max deÄŸerini 100 olarak ayarla
  });

  // ÅarkÄ± bittiÄŸinde sonraki ÅŸarkÄ±ya geÃ§ veya play ikonuna geri dÃ¶n
  player.addEventListener('ended', () => {
    if (currentMusicIndex < allMusic.length - 1) {
      playMusic(currentMusicIndex + 1); // Sonraki ÅŸarkÄ±ya geÃ§
    } else {
      playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
      progressBar.value = 0;
      currentTimeDisplay.textContent = '0:00';
      currentMusicIndex = -1; // ÅarkÄ± bitince indeksi sÄ±fÄ±rla
    }
  });

  // Ä°lerleme Ã§ubuÄŸu sÃ¼rÃ¼klenince ÅŸarkÄ±yÄ± sar
  progressBar.addEventListener('input', () => {
    if (!isNaN(player.duration)) {
      const seekTo = (progressBar.value / 100) * player.duration;
      player.currentTime = seekTo;
    }
  });

  // Ã–nceki ÅarkÄ± Butonu
  prevButton.addEventListener('click', () => {
    if (currentMusicIndex > 0) {
      playMusic(currentMusicIndex - 1);
    } else if (allMusic.length > 0) {
      // Ä°lk ÅŸarkÄ±daysa son ÅŸarkÄ±ya dÃ¶n (isteÄŸe baÄŸlÄ±)
      playMusic(allMusic.length - 1);
    }
  });

  // Sonraki ÅarkÄ± Butonu
  nextButton.addEventListener('click', () => {
    if (currentMusicIndex < allMusic.length - 1) {
      playMusic(currentMusicIndex + 1);
    } else if (allMusic.length > 0) {
      // Son ÅŸarkÄ±daysa ilk ÅŸarkÄ±ya dÃ¶n (isteÄŸe baÄŸlÄ±)
      playMusic(0);
    }
  });

  // Zaman formatlama fonksiyonu (Ã¶rn: 0:00)
  function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
  }

  async function loadMusic() {
    musicListDiv.innerHTML = ''; // MevcutlarÄ± temizle
    allMusic = []; // Her yÃ¼klemede diziyi sÄ±fÄ±rla
    const querySnapshot = await getDocs(collection(db, "music"));
    querySnapshot.forEach(doc => {
      allMusic.push({ id: doc.id, ...doc.data() });
    });

    // ÅarkÄ±larÄ± baÅŸlÄ±ÄŸa gÃ¶re sÄ±rala (isteÄŸe baÄŸlÄ±, tutarlÄ± bir sÄ±ra iÃ§in)
    allMusic.sort((a, b) => a.title.localeCompare(b.title));

    allMusic.forEach((music, index) => {
      const btn = document.createElement("button");
      btn.className = "music-button";
      btn.innerText = music.title;
      btn.onclick = () => {
        playMusic(index); // Butona tÄ±klanÄ±nca ilgili indeksteki ÅŸarkÄ±yÄ± Ã§al
      };
      musicListDiv.appendChild(btn);
    });
  }
</script>
</body>
</html>
