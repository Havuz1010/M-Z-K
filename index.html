<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beşiktaş Müzik</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" /> <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .password-screen, .music-screen {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .password-screen.active, .music-screen.active {
      display: flex;
    }
    input[type="password"] {
      font-size: 20px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      text-align: center;
      width: 160px;
    }
    button {
      margin-top: 16px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0f0;
      color: black;
      font-weight: bold;
    }
    .music-player {
      max-width: 400px;
      width: 100%;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .music-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 20px 0;
    }
    .music-button {
      background: #111;
      border: 1px solid #444;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .music-button:hover {
      background: #222;
    }
    .music-button.active {
      background: #0f0;
      color: black;
      font-weight: bold;
    }
    .now-playing {
      margin: 20px 0;
      font-size: 16px;
      color: #0f0;
    }

    /* Yeni Oynatıcı Kontrolleri Stilleri */
    .custom-audio-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 20px;
      background-color: #222;
      border-radius: 10px;
      padding: 15px;
    }

    .play-pause-button {
      font-size: 36px; /* İkon boyutu */
      color: #0f0; /* Yeşil renk */
      background: none;
      border: none;
      cursor: pointer;
      margin-bottom: 15px;
      padding: 0;
    }

    .playback-bar {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .playback-bar input[type="range"] {
      -webkit-appearance: none; /* Varsayılan tarayıcı stilini kaldır */
      width: 100%;
      height: 8px;
      background: #444;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
    }

    /* Range slider thumb (ilerleme çubuğu tutacağı) */
    .playback-bar input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #0f0;
      cursor: grab;
      box-shadow: 0 0 5px rgba(0,255,0,0.5);
    }
    .playback-bar input[type="range"]::-moz-range-thumb { /* Firefox */
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #0f0;
      cursor: grab;
      box-shadow: 0 0 5px rgba(0,255,0,0.5);
    }

    .time-display {
      font-size: 14px;
      white-space: nowrap; /* Saati tek satırda tut */
    }

    .seek-buttons { /* Adı değiştirmedim, ama artık ileri/geri sarma değil */
      display: flex;
      justify-content: center;
      gap: 15px; /* Butonlar arası boşluk */
      width: 100%;
    }

    .seek-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #333;
      color: white;
      transition: background-color 0.3s;
      flex: 1; /* Butonların eşit genişlikte olmasını sağlar */
    }

    .seek-buttons button:hover {
      background-color: #555;
    }

    .seek-buttons i {
      margin-right: 5px;
    }

    /* Varsayılan HTML5 audio kontrollerini gizle */
    audio {
      display: none;
    }

  </style>
</head>
<body>
<div class="container">
  <div class="password-screen active">
    <h2>Şifreyi Girin</h2>
    <input type="password" id="passwordInput" maxlength="4" placeholder="****" />
    <button onclick="checkPassword()">Giriş Yap</button>
    <p id="error" style="color:red; display:none; margin-top:10px;">Yanlış şifre!</p>
  </div>

  <div class="music-screen">
    <div class="music-player">
      <h2>🎧 Şarkı Seç</h2>
      <div id="musicList" class="music-list"></div>
      <div id="nowPlaying" class="now-playing">⏸ Şarkı seçilmedi</div>

      <audio id="audioPlayer"></audio>

      <div class="custom-audio-controls">
        <button id="playPauseButton" class="play-pause-button"><i class="fas fa-play"></i></button>

        <div class="playback-bar">
          <span id="currentTimeDisplay" class="time-display">0:00</span>
          <input type="range" id="progressBar" value="0" min="0" max="100">
          <span id="durationDisplay" class="time-display">0:00</span>
        </div>

        <div class="seek-buttons">
          <button id="prevButton"><i class="fas fa-step-backward"></i> </button>
          <button id="nextButton"><i class="fas fa-step-forward"></i></button>
        </div>
      </div>
      </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD-sWB0nG4eAW2BndW8AvG6OVZFP_LjpQk", // API anahtarınızı buraya yapıştırın
    authDomain: "admin-5ae49.firebaseapp.com",
    projectId: "admin-5ae49",
    storageBucket: "admin-5ae49.firebasestorage.app",
    messagingSenderId: "220113764380",
    appId: "1:220113764380:web:2f00c76595a48bf7721fd9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.onload = () => {
    document.getElementById("passwordInput").focus();
    loadInitialSettings();
  };

  let sitePassword = "1903";

  async function loadInitialSettings() {
    const settingsDocRef = doc(db, "settings", "main");
    const settingsSnap = await getDoc(settingsDocRef);
    if (settingsSnap.exists()) {
      const data = settingsSnap.data();
      if (data.sitePassword) sitePassword = data.sitePassword;
    }
  }

  window.checkPassword = function () {
    const input = document.getElementById("passwordInput").value;
    if (input === sitePassword) {
      document.querySelector(".password-screen").classList.remove("active");
      document.querySelector(".music-screen").classList.add("active");
      loadMusic(); // Şifre doğruysa müziği yükle
    } else {
      document.getElementById("error").style.display = "block";
    }
  };

  const musicListDiv = document.getElementById("musicList");
  const player = document.getElementById("audioPlayer");
  const nowPlaying = document.getElementById("nowPlaying");

  // Özel kontrollerin elemanları
  const playPauseButton = document.getElementById('playPauseButton');
  const progressBar = document.getElementById('progressBar');
  const currentTimeDisplay = document.getElementById('currentTimeDisplay');
  const durationDisplay = document.getElementById('durationDisplay');
  // Önceki ve Sonraki butonları
  const prevButton = document.getElementById('prevButton');
  const nextButton = document.getElementById('nextButton');

  let currentMusicIndex = -1; // Mevcut çalınan şarkının indeksi
  let allMusic = []; // Firebase'den gelen tüm şarkıları tutacak dizi

  // Şarkı çalma fonksiyonu
  function playMusic(index) {
    if (index >= 0 && index < allMusic.length) {
      currentMusicIndex = index;
      const music = allMusic[currentMusicIndex];
      player.src = music.url;
      player.load(); // Yeni kaynak yüklendiğinde metadatayı yüklemesi için
      player.play();
      playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
      nowPlaying.textContent = "🎶 Çalıyor: " + music.title;

      // Aktif şarkı butonunu güncelle
      document.querySelectorAll(".music-button").forEach((btn, i) => {
        if (i === currentMusicIndex) {
          btn.classList.add("active");
        } else {
          btn.classList.remove("active");
        }
      });
    }
  }

  // Oynat/Duraklat Butonu
  playPauseButton.addEventListener('click', () => {
    if (player.paused) {
      if (currentMusicIndex === -1 && allMusic.length > 0) {
        // Eğer hiç şarkı seçilmediyse ilk şarkıyı çal
        playMusic(0);
      } else {
        player.play();
      }
      playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
    } else {
      player.pause();
      playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
    }
  });

  // İlerleme Çubuğu Güncellemesi (Şarkı çalarken)
  player.addEventListener('timeupdate', () => {
    if (!isNaN(player.duration)) { // Süre geçerliyse
      const progress = (player.currentTime / player.duration) * 100;
      progressBar.value = progress;
      currentTimeDisplay.textContent = formatTime(player.currentTime);
    }
  });

  // Şarkı yüklendiğinde toplam süreyi göster
  player.addEventListener('loadedmetadata', () => {
    durationDisplay.textContent = formatTime(player.duration);
    progressBar.max = 100; // İlerleme çubuğunun max değerini 100 olarak ayarla
  });

  // Şarkı bittiğinde sonraki şarkıya geç veya play ikonuna geri dön
  player.addEventListener('ended', () => {
    if (currentMusicIndex < allMusic.length - 1) {
      playMusic(currentMusicIndex + 1); // Sonraki şarkıya geç
    } else {
      playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
      progressBar.value = 0;
      currentTimeDisplay.textContent = '0:00';
      currentMusicIndex = -1; // Şarkı bitince indeksi sıfırla
    }
  });

  // İlerleme çubuğu sürüklenince şarkıyı sar
  progressBar.addEventListener('input', () => {
    if (!isNaN(player.duration)) {
      const seekTo = (progressBar.value / 100) * player.duration;
      player.currentTime = seekTo;
    }
  });

  // Önceki Şarkı Butonu
  prevButton.addEventListener('click', () => {
    if (currentMusicIndex > 0) {
      playMusic(currentMusicIndex - 1);
    } else if (allMusic.length > 0) {
      // İlk şarkıdaysa son şarkıya dön (isteğe bağlı)
      playMusic(allMusic.length - 1);
    }
  });

  // Sonraki Şarkı Butonu
  nextButton.addEventListener('click', () => {
    if (currentMusicIndex < allMusic.length - 1) {
      playMusic(currentMusicIndex + 1);
    } else if (allMusic.length > 0) {
      // Son şarkıdaysa ilk şarkıya dön (isteğe bağlı)
      playMusic(0);
    }
  });

  // Zaman formatlama fonksiyonu (örn: 0:00)
  function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
  }

  async function loadMusic() {
    musicListDiv.innerHTML = ''; // Mevcutları temizle
    allMusic = []; // Her yüklemede diziyi sıfırla
    const querySnapshot = await getDocs(collection(db, "music"));
    querySnapshot.forEach(doc => {
      allMusic.push({ id: doc.id, ...doc.data() });
    });

    // Şarkıları başlığa göre sırala (isteğe bağlı, tutarlı bir sıra için)
    allMusic.sort((a, b) => a.title.localeCompare(b.title));

    allMusic.forEach((music, index) => {
      const btn = document.createElement("button");
      btn.className = "music-button";
      btn.innerText = music.title;
      btn.onclick = () => {
        playMusic(index); // Butona tıklanınca ilgili indeksteki şarkıyı çal
      };
      musicListDiv.appendChild(btn);
    });
  }
</script>
</body>
</html>
