<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beşiktaş Müzik</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" /> <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .password-screen, .music-screen {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .password-screen.active, .music-screen.active {
      display: flex;
    }
    input[type="password"] {
      font-size: 20px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      text-align: center;
      width: 160px;
    }
    button {
      margin-top: 16px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0f0;
      color: black;
      font-weight: bold;
    }
    .music-player {
      max-width: 400px;
      width: 100%;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .music-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 20px 0;
    }
    .music-button {
      background: #111;
      border: 1px solid #444;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .music-button:hover {
      background: #222;
    }
    .music-button.active {
      background: #0f0;
      color: black;
      font-weight: bold;
    }
    .now-playing {
      margin: 20px 0;
      font-size: 16px;
      color: #0f0;
    }
    audio {
      width: 100%;
      margin-top: 10px; /* Özel butonlar için boşluk */
      border-radius: 8px;
      background-color: #222;
      padding: 5px;
    }

    /* Özel İleri/Geri Sarma Butonları Stilleri */
    .audio-controls {
      display: flex;
      justify-content: center; /* Butonları ortaya hizala */
      gap: 20px; /* Butonlar arası boşluk */
      margin-top: 15px;
    }

    .audio-controls button {
      padding: 10px 15px; /* Buton iç boşluğu */
      font-size: 16px; /* Buton yazı boyutu */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #333; /* Buton arka plan rengi */
      color: white; /* Buton yazı rengi */
      transition: background-color 0.3s;
    }

    .audio-controls button:hover {
      background-color: #555;
    }

    .audio-controls i {
      margin-right: 5px; /* İkon ile yazı arasına boşluk */
    }

    /* Mobil cihazlar için varsayılan kontrolleri gizleme (isteğe bağlı ama önerilir) */
    @media (max-width: 768px) {
      audio::-webkit-media-controls {
        display: none !important; /* Chrome, Safari */
      }
      audio::-moz-range-track {
        display: none !important; /* Firefox */
      }
      audio::-moz-range-thumb {
        display: none !important; /* Firefox */
      }
      audio {
        /* Özel kontroller için biraz daha alan bırakabiliriz */
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="password-screen active">
    <h2>Şifreyi Girin</h2>
    <input type="password" id="passwordInput" maxlength="4" placeholder="****" />
    <button onclick="checkPassword()">Giriş Yap</button>
    <p id="error" style="color:red; display:none; margin-top:10px;">Yanlış şifre!</p>
  </div>

  <div class="music-screen">
    <div class="music-player">
      <h2>🎧 Şarkı Seç</h2>
      <div id="musicList" class="music-list"></div>
      <div id="nowPlaying" class="now-playing">⏸ Şarkı seçilmedi</div>
      <audio id="audioPlayer" controls></audio>
      <div class="audio-controls">
        <button id="rewindButton"><i class="fas fa-backward"></i> Geri</button>
        <button id="forwardButton"><i class="fas fa-forward"></i> İleri</button>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD-sWB0nG4eAW2BndW8AvG6OVZFP_LjpQk", // API anahtarınızı buraya yapıştırın
    authDomain: "admin-5ae49.firebaseapp.com",
    projectId: "admin-5ae49",
    storageBucket: "admin-5ae49.firebasestorage.app",
    messagingSenderId: "220113764380",
    appId: "1:220113764380:web:2f00c76595a48bf7721fd9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.onload = () => {
    document.getElementById("passwordInput").focus();
    loadInitialSettings();
  };

  let sitePassword = "1903";

  async function loadInitialSettings() {
    const settingsDocRef = doc(db, "settings", "main");
    const settingsSnap = await getDoc(settingsDocRef);
    if (settingsSnap.exists()) {
      const data = settingsSnap.data();
      if (data.sitePassword) sitePassword = data.sitePassword;
    }
  }

  window.checkPassword = function () {
    const input = document.getElementById("passwordInput").value;
    if (input === sitePassword) {
      document.querySelector(".password-screen").classList.remove("active");
      document.querySelector(".music-screen").classList.add("active");
      loadMusic();
    } else {
      document.getElementById("error").style.display = "block";
    }
  };

  const musicListDiv = document.getElementById("musicList");
  const player = document.getElementById("audioPlayer");
  const nowPlaying = document.getElementById("nowPlaying");

  // Yeni eklendi: İleri/Geri Sarma Butonları ve İşlevselliği
  const rewindButton = document.getElementById('rewindButton');
  const forwardButton = document.getElementById('forwardButton');
  const seekTime = 10; // Kaç saniye ileri/geri sarılacak

  rewindButton.addEventListener('click', () => {
    if (player.currentTime > seekTime) {
      player.currentTime -= seekTime;
    } else {
      player.currentTime = 0;
    }
  });

  forwardButton.addEventListener('click', () => {
    if (player.currentTime < player.duration - seekTime) {
      player.currentTime += seekTime;
    } else {
      player.currentTime = player.duration;
    }
  });
  // Yeni ekleme sonu

  async function loadMusic() {
    musicListDiv.innerHTML = '';
    const query = await getDocs(collection(db, "music"));
    query.forEach(doc => {
      const data = doc.data();
      const btn = document.createElement("button");
      btn.className = "music-button";
      btn.innerText = data.title;
      btn.onclick = () => {
        document.querySelectorAll(".music-button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        player.src = data.url;
        player.play();
        nowPlaying.textContent = "🎶 Çalıyor: " + data.title;
      };
      musicListDiv.appendChild(btn);
    });
  }
</script>
</body>
</html>
